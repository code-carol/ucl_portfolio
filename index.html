<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
    <script
      type="module"
      src="dist/index.js"
      defer
    ></script>
    <title>Caroline Veloso</title>
  </head>
  <body>
    <div class="homescreen">
      <div class="icons-rows">
        <div class="icons-container">
          <button
            class="icon"
            data-window="#finder"
            data-content="#my-projects"
          >
            <img
              src="./assets/imgs/this_computer.png"
              alt="computer icon"
              class="icon-img"
            />
            <h3>My Projects</h3>
          </button>
          <button
            class="icon"
            data-window="#finder"
            data-content="#goals"
          >
            <img
              src="./assets/imgs/folder_closed.png"
              alt="folder close icon"
              class="icon-img"
            />
            <h3>Goals</h3>
          </button>
          <button
            class="icon"
            data-window="#finder"
            data-content="#skills"
          >
            <img
              src="./assets/imgs/folder_closed.png"
              alt="folder close icon"
              class="icon-img"
            />
            <h3>Skills</h3>
          </button>
          <button
            class="icon"
            data-window="#finder"
            data-content="#bin"
          >
            <img
              src="./assets/imgs/recycle_bin_full.png"
              alt="recycle bin icon"
              class="icon-img"
            />
            <h3>Recycle Bin</h3>
          </button>
        </div>
        <div class="icons-container">
          <button
            class="icon"
            data-window="#finder"
            data-content="#imgs"
          >
            <img
              src="./assets/imgs/image_editor.png"
              alt="image file icon"
              class="icon-img"
            />
            <h3>Images</h3>
          </button>
          <button
            class="icon"
            data-window="#github"
            data-content="#github"
          >
            <img
              src="./assets/imgs/github.png"
              alt="github icon"
              class="icon-img"
            />
            <h3>Github</h3>
          </button>
        </div>
      </div>
      <div
        id="finder"
        class="windows"
        hidden
      >
        <div class="title-bar">
          <div class="title-container">
            <img
              src=""
              alt=""
              class="title-img"
            />
            <p class="title-heading"></p>
          </div>
          <button
            class="btn close-btn"
            data-window="#finder"
          >
            x
          </button>
        </div>
        <div class="content">
          <div class="main-content">
            <div
              class="my-projects-finder"
              id="my-projects"
            >
              <button
                data-window="#project-1"
                class="icon"
              >
                <img
                  src="./assets/imgs/text_file.png"
                  alt="text file icon"
                  class="icon-img"
                />
                <h3>project_1.pdf</h3>
              </button>
              <button
                data-window="#project-2"
                class="icon"
              >
                <img
                  src="./assets/imgs/text_file.png"
                  alt="text file icon"
                  class="icon-img"
                />
                <h3>project_2.pdf</h3>
              </button>
              <button
                data-window="#project-3"
                class="icon"
              >
                <img
                  src="./assets/imgs/text_file.png"
                  alt="text file icon"
                  class="icon-img"
                />
                <h3>project_3.pdf</h3>
              </button>
              <button
                data-window="#project-3"
                class="icon"
              >
                <img
                  src="./assets/imgs/text_file.png"
                  alt="text file icon"
                  class="icon-img"
                />
                <h3>project_4.pdf</h3>
              </button>
            </div>
            <div
              class="goals-finder"
              id="goals"
            >
              <button
                data-window="#goal-1"
                class="icon"
              >
                <img
                  src="./assets/imgs/3d_graphics_file.png"
                  alt="3D graphics file icon"
                  class="icon-img"
                />
                <h3>goal_1.pdf</h3>
              </button>
              <button
                data-window="#goal-2"
                class="icon"
              >
                <img
                  src="./assets/imgs/3d_graphics_file.png"
                  alt="3D graphics file icon"
                  class="icon-img"
                />
                <h3>goal_2.pdf</h3>
              </button>
              <button
                data-window="#goal-3"
                class="icon"
              >
                <img
                  src="./assets/imgs/3d_graphics_file.png"
                  alt="3D graphics file icon"
                  class="icon-img"
                />
                <h3>goal_3.pdf</h3>
              </button>
            </div>
            <div
              class="skills-finder"
              id="skills"
            >
              <button
                data-window="#skills-file"
                class="icon"
              >
                <img
                  src="./assets/imgs/contact_book.png"
                  alt="contact book icon"
                  class="icon-img"
                />
                <h3>skills.pdf</h3>
              </button>
            </div>
            <div
              class="imgs-finder"
              id="imgs"
            >
              Imgs
            </div>
            <div
              class="bin-finder"
              id="bin"
            >
              Bin
            </div>
          </div>
        </div>
      </div>
      <div
        id="project-1"
        class="windows"
        hidden
      >
        <div class="title-bar">
          <div class="title-container">
            <img
              src="./assets/imgs/folder_open.png"
              alt="folder open icon"
              class="title-img"
            />
            <p class="title-heading">Project 1</p>
          </div>

          <button
            class="btn close-btn"
            data-window="#project-1"
          >
            x
          </button>
        </div>
        <div class="content">test</div>
      </div>
    </div>
    <div class="menu-container">
      <div
        class="menu"
        hidden
      ></div>
      <div class="menu-bar">
        <div class="menu-tabs">
          <button class="btn start-btn">Start</button>
          <div
            class="tab-container"
            data-window="#finder"
          >
            <button class="tab">
              <img
                src=""
                alt=""
                class="tab-img"
              />
              <p class="tab-heading"></p>
            </button>
          </div>
        </div>
        <div class="date-time">
          <p id="current-date"></p>
        </div>
      </div>
    </div>
  </body>
</html>
